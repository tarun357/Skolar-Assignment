<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements Example</title>
</head>
<body>
    <h1>HTML Media Example</h1>
    
    <h2>Listen to This Audio</h2>
    <p>Below is an audio clip that you can play. This audio provides a soothing background melody.</p>
    <audio controls>
        <source src="perfect-beauty-191271.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <h2>Watch This Video</h2>
    <p>Below is a video that you can watch. It showcases a beautiful timelapse of a sunset.</p>
    <video controls width="600">
        <source src="8241243-uhd_3840_2160_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
</body>
</html>
