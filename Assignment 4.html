<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Caption and Source</title>
    <style>
        figure {
            text-align: center;
            margin: 20px;
        }
        figcaption {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Marvel</h1>
    <figure>
        <img src="https://as1.ftcdn.net/v2/jpg/04/89/11/22/1000_F_489112286_PlAOnM7jqg9S29JEz9W7Ga9m6Iw0HEye.jpg" alt="Spider-Man" width="600">
        <figcaption>Spider-Man</figcaption>
    </figure>
    <p>Image source: <a href="https://stock.adobe.com/" target="_blank">Adobe Stocks</a></p>
</body>
</html>
