<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>My Weekly Schedule</h1>
    <table>
        <thead>
            <tr>
                <th>Time Slot</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Morning</td>
                <td>Exercise</td>
                <td>Study</td>
                <td>Work</td>
                <td>Exercise</td>
                <td>Work</td>
                <td>Relax</td>
                <td>Brunch</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td>Work</td>
                <td>Work</td>
                <td>Work</td>
                <td>Work</td>
                <td>Work</td>
                <td>Hiking</td>
                <td>Family Time</td>
            </tr>
            <tr>
                <td>Evening</td>
                <td>Read</td>
                <td>Gym</td>
                <td>Read</td>
                <td>Gym</td>
                <td>Read</td>
                <td>Movie Night</td>
                <td>Relax</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
