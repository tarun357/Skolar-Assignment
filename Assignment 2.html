<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Register</h1>
    <form action="/submit">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Tarun" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="abc@gmail.com"  required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="********" required><br><br>
        
        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the terms and conditions
        </label><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
